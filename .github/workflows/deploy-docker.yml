# GitHub Actions Workflow for Docker Deployment
# 
# This workflow:
# 1. Creates release tags based on date and commit SHA
# 2. Creates .env file from GitHub environment variables at runtime
# 3. Builds and deploys using Docker Compose on Ubuntu (Github-Unix-Runner)
# 4. Creates a GitHub release with auto-generated notes
# 5. Tags format: release-YYYY-MM-DD-<short-sha>
#
# SECURITY: All sensitive values should be stored as SECRETS, not variables
# Required GitHub Secrets (Settings > Secrets and variables > Actions > Secrets):
#   - VITE_REACT_APP_GOOGLE_SECRET: Google OAuth Secret (SENSITIVE)
#   - VITE_ENCRYPTION_KEY: Encryption key (SENSITIVE)
#
# Required GitHub Variables (Settings > Secrets and variables > Actions > Variables):
#   - VITE_REACT_APP_GOOGLE_CLIENT_ID: Google OAuth Client ID (public, can be in variables)
#   - VITE_REACT_APP_HOSTED_URL: Backend API URL (public, can be in variables)
#   - VITE_ALLOWED_EMAIL_DOMAIN: Allowed email domain for login (public, can be in variables)
#   - HOST_PORT: Port to expose on host (optional, defaults to 3050)
#
# The workflow runs on:
#   - Push to main branch
#   - Manual trigger via workflow_dispatch
#   - Requires self-hosted runner "Github-Unix-Runner" (Ubuntu) configured in repository

name: Build, Deploy to Docker and Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: hrms-frontend
  DOCKER_CONTAINER_NAME: hrms-frontend

jobs:
  build-and-deploy-using-docker:
    name: Build and Deploy using Docker
    environment: hrms-frontend
    runs-on: Github-Unix-Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for versioning

      - name: Generate release tag
        id: tag
        run: |
          RELEASE_DATE=$(date +%Y-%m-%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          RELEASE_TAG="release-${RELEASE_DATE}-${SHORT_SHA}"
          echo "Release tag: ${RELEASE_TAG}"
          echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${RELEASE_TAG}" -m "Release ${RELEASE_TAG}"
          git push origin "${RELEASE_TAG}"

      - name: Create .env file from GitHub variables
        env:
          VITE_REACT_APP_GOOGLE_CLIENT_ID: ${{ vars.VITE_REACT_APP_GOOGLE_CLIENT_ID }}
          VITE_REACT_APP_GOOGLE_SECRET: ${{ secrets.VITE_REACT_APP_GOOGLE_SECRET }}
          VITE_REACT_APP_HOSTED_URL: ${{ vars.VITE_REACT_APP_HOSTED_URL }}
          VITE_ENCRYPTION_KEY: ${{ secrets.VITE_ENCRYPTION_KEY }}
          VITE_ALLOWED_EMAIL_DOMAIN: ${{ vars.VITE_ALLOWED_EMAIL_DOMAIN }}
          HOST_PORT: ${{ vars.HOST_PORT }}
        run: |
          {
            echo "VITE_REACT_APP_GOOGLE_CLIENT_ID=${VITE_REACT_APP_GOOGLE_CLIENT_ID}"
            echo "VITE_REACT_APP_GOOGLE_SECRET=${VITE_REACT_APP_GOOGLE_SECRET}"
            echo "VITE_REACT_APP_HOSTED_URL=${VITE_REACT_APP_HOSTED_URL}"
            echo "VITE_ENCRYPTION_KEY=${VITE_ENCRYPTION_KEY}"
            echo "VITE_ALLOWED_EMAIL_DOMAIN=${VITE_ALLOWED_EMAIL_DOMAIN}"
            echo "HOST_PORT=${HOST_PORT}"
          } > .env

      - name: Stop and remove existing container
        run: |
          cd "${{ github.workspace }}"
          docker compose down
        continue-on-error: true

      - name: Build and deploy with Docker Compose
        run: |
          cd "${{ github.workspace }}"
          docker compose up -d --build hrms-frontend
        env:
          # Mask secrets in logs
          VITE_REACT_APP_GOOGLE_SECRET: ${{ secrets.VITE_REACT_APP_GOOGLE_SECRET }}
          VITE_ENCRYPTION_KEY: ${{ secrets.VITE_ENCRYPTION_KEY }}

      - name: Verify container is running
        run: |
          sleep 15
          docker ps -f name=hrms-frontend

      - name: Clean up .env file
        run: |
          cd "${{ github.workspace }}"
          rm -f .env
        continue-on-error: true
        if: always()

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          body: |
            ## Deployment Information
            
            - **Docker Image:** `${{ env.DOCKER_IMAGE_NAME }}:${{ env.RELEASE_TAG }}`
            - **Container Name:** `${{ env.DOCKER_CONTAINER_NAME }}`
            - **Port:** `${{ vars.HOST_PORT || 3050 }}`
            - **Commit:** `${{ github.sha }}`
            - **Branch:** `${{ github.ref_name }}`
            - **Deployed by:** @${{ github.actor }}
            - **Deployed at:** ${{ github.event.head_commit.timestamp }}
            
            ---
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Deployment Successful! :rocket:

          **Release Tag:** ${{ env.RELEASE_TAG }}

          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Release:** [${{ env.RELEASE_TAG }}](https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_TAG }})
          EOF
